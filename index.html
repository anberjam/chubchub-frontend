<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./src/index.js" defer></script>
    <title>ChubChub's Bakery</title>
</head>
<body>
    <header>
        <h2 class='banner'>ChubChub's Bakery</h2>
      </header>
        <div class="favorite-list">
        <!-- <h3>Your Favorite <br> Desserts Are <br> Saved Here:</h3> -->
          <div class="scrollmenu">
          </div>
        </div>
      
      <nav class="category">
      <div>
        <div class="tab">
          <button class="tablinks" onclick="openDessert(event, 'Cake')" id="defaultOpen">Cakes</button><br>
          <button class="tablinks" onclick="openDessert(event, 'Pie')">Pies</button><br>
          <button class="tablinks" onclick="openDessert(event, 'Tart')">Tarts</button><br>
          <button class="tablinks" onclick="openDessert(event, 'Other')">Other</button><br>
          
          <div id="Pie" class="tabcontent">
            <h1>Pies</h1>
          </div>
          
          <div id="Cake" class="tabcontent">
            <h1>Cakes</h1>
          </div>
          
          <div id="Tart" class="tabcontent">
            <h1>Tarts</h1>
          </div>
          
          <div id="Other" class="tabcontent">
            <h1>Other</h1>
          </div>
        </div>
      </div> 
      
      <div class='dessert-form-div'>
        <form class='new-dessert-form'>
            <h3>Add a New Dessert</h3>
            <select name='category'>
              <option value="Pie">Pie</option>
              <option value="Cake">Cake</option>
              <option value="Tart">Tart</option>
              <option value="Other">Other</option>
              <br />
            </select>
              <input type="text" name="name" value="" placeholder="Enter a Dessert name" class="input-text" />
              <br />
              <input type="text" name="picture" value="" placeholder="Enter Dessert picture URL..." class="input-text" />
              <br />
              <input type="submit" name="submit" value="Create New Dessert" class="submit" />
        </form>
      </div>
        

      </nav>


</body>
</html>
